<!DOCTYPE html>




<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> MOVING GAME</title>

    <script type="text/javascript" src="../public/src/player_movement.js"></script>

    <style>
      #container{
        height: 400px;
        width: 600px;
        outline: 1px solid black;
        background-image: url("https://opengameart.org/sites/default/files/styles/medium/public/grass_17.png") ;
        background-size: contain;
        position: relative;
      }
      #guy{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        background-image: url("https://www.pngfind.com/pngs/m/436-4369822_50-x-50-pixel-art-hd-png-download.png") ;
        background-size: contain;
        background-repeat: no-repeat;
        left: 0px;
      }
      #bullet{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        background-color: blue;
        left: 0px;
      }

      .box{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        /* background-color: black; */
        background-image: url("https://opengameart.org/sites/default/files/styles/medium/public/a_0.png");
        background-size: contain;
        background-repeat: no-repeat;
        left: 300px;
        top: 200px;
      }

      .heart{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        /* background-color: black; */
        background-image: url("https://opengameart.org/sites/default/files/styles/medium/public/heart_7.png");
        background-size: contain;
        background-repeat: no-repeat;
        left: 300px;
        top: 200px;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <audio id="life_sound">
        <source src="https://opengameart.org/sites/default/files/life_pickup_0.mp3" type="audio/mp3">
      </audio>
      <audio id="backing_track">
        <source src="https://opengameart.org/sites/default/files/Irrational%20Machines%20-%20RPG%20Title%20Screen%20Music%20Pack%20-%2001%20Title%20Screen.wav" type="audio/wav">
      </audio>
      <div id="heart1" class="heart" style="left:200px; top:200px"></div>
      <div id="heart2" class="heart" style="left:400px; top:300px"></div>
      <div id="heart3" class="heart" style="left:500px; top:100px"></div>
      <div id="guy"></div>
      <div id="bullet"></div>
      <div id="box1" class="box" style="left:50px; top:50px"></div>
      <div id="box2" class="box" style="left:100px; top:0px"></div>
      <div id="box3" class="box" style="left:150px; top:100px"></div>

      <!-- <div id="box3" class="box" style="left:150px; top:100px"></div>
      <div id="box3" class="box" style="left:150px; top:100px"></div> -->
    </div>

  </body>

  <script>
    document.onkeydown = anim
  </script>
</html>
