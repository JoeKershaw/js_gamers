<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> MOVING GAME</title>
    <style>
      #container{
        height: 400px;
        width: 600px;
        outline: 1px solid black;
        position: relative;
      }
      #guy{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        background-image: url("https://www.pngfind.com/pngs/m/436-4369822_50-x-50-pixel-art-hd-png-download.png") ;
        background-size: contain;
        background-repeat: no-repeat;
        left: 0px;
      }
      #bullet{
        position: absolute;
        height: 50px;
        width: 50px;
        outline: 1px solid block;
        background-color: blue;
        left: 0px;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <div id="guy"></div>
      <div id="bullet"></div>
    </div>

<script type="text/javascript">
  let guy=document.getElementById('guy');
  var container=document.getElementById('container');

  var guyHorizontal = 0;
  var guyVertical = 0;


  function anim(e){
    <!-- Right -->
    if(e.keyCode == 39){
      if(guyHorizontal != 550){
        guyHorizontal +=50;
        guy.style.left = guyHorizontal + 'px';
      }
    }
    <!-- Left -->
    if(e.keyCode == 37){
      if(guyHorizontal != 0){
        guyHorizontal -=50;
        guy.style.left = guyHorizontal + 'px';
      }
    }
    <!-- Up -->
    if(e.keyCode == 38){
      if(guyVertical != 0){
        guyVertical -=50;
        guy.style.top = guyVertical + 'px';
      }
    }
    <!-- Down -->
    if(e.keyCode == 40){
      if(guyVertical != 350){
        guyVertical +=50;
        guy.style.top = guyVertical + 'px';
      }
    }
  }

var bulletHorizontal = 0;

function bulletMove() {
  var bullet=document.getElementById('bullet');
   bulletHorizontal += 50;
   bullet.style.left = bulletHorizontal + 'px';
   removeElement();

function removeElement() {
  var bullet=document.getElementById('bullet');
  bullet.remove();
}
